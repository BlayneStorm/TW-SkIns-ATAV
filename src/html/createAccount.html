<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script language="javascript" type="text/javascript" src="../shared/header.html"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/createAccount_styles.css" />
    <center><h1>HEADER</h1></center>
</head>
<body>
    <!-- <img src="../images/skinsred.png"/> -->
    <div class="new-account-body">
        <h1>Join SkIns</h1>
        <p>The best way to learn and improve your knowledge</p>

        <h5>Create your personal account</h5>

        <form method="POST" autocomplete="on">
            <p>Username</p>
            <input name="username" type="text" maxlength="20" pattern="[A-Z\ a-z]" required/>
            <p>First name</p>
            <input name="first_name" type="text" maxlength="20" pattern="[A-Z\ a-z]" required/>
            <p>Last name</p>
            <input name="last_name" type="text" maxlength="20" pattern="[A-Z\ a-z]" required/>

            <p>Phone number</p>
            <input name="phone" type="text" pattern="[0-9]{10}" required/>

            <p>Email</p>
            <input name="email" type="email" placeholder="mail@domain.com" maxlength="30" required/>
            <p>Password</p>
            <input name="password" type="password" minlength="6" required/>
            <p>Confirm Password</p>
            <input name="confirm_password" type="password" minlength="6" required/>

            <p>Gender</p>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <p>Tell us your interests</p>
            <textarea name="interests" placeholder="Enumerate your interests: music,health,machine learning etc." maxlength="80" pattern="[A-Z\ a-z]"></textarea>

            <label for="subscribe"></label>
            </br>
            <button type="submit">Create account</button>
            <button type="reset">Reset</button>
        
        </form>
    </div>
    
</body>
<footer>
        <!-- <script language="javascript" type="text/javascript" src="../shared/footer.html"></script> -->
</footer>
</html>
